<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	table {
		width:100%;
	}
	table, th, td { 
	  border: 1px solid black;
	  border-collapse: collapse;
	} 
	th {
		background-color: #9939f2;
	}
/*  width:100%; <- 자기 부모에 꽉 차게 들어가겠다.
,는 또는을 의미함 */
	
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>bno</th>
				<th>title</th>
				<th>content</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>오늘은 따뜻해?</td>
				<td>온도가 11도까지 올라간다네요.</td>
			</tr>
			<tr>
				<td>2</td>
				<td>목요일입니다.</td>
				<td>내일 금요일은 화면 설계 발표합니다.</td>
			</tr>
			<tr>
				<td colspan="3">버튼1 버튼2</td> <!-- 3개를 하나로 병합! 차지하는 영역이 3개가 됨 -->
			</tr>
		</tbody>
	</table>
</body> 
</html>
