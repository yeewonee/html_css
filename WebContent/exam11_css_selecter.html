<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			* {
				font-size: Large;
				margin: 0px;
				padding: 0px;
			}
			p{
				color: blue;
				background-color: yellow;
			}
			#p4{
				color: green;
			}
			.group1 {  
				color: cyan; 
			} 
		</style> 
	</head>
	<body>
		<p style="color:Red;">this is content1</p> <!--여기 적용되어 있는 style이 우선순위가 더 높음-->
		<p>this is content2</p>
		<p>this is content3</p>
		<p id="p4">this is content4</p>
		<p class="group1">this is contnet5</p> <!--21번째 줄과 같은 그룹 -->
		<p class="group1">this is contnet6</p>
	</body> 
</html>
