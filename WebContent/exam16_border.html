<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			*{
				margin: 0px;    /*위 아래 여백 없애주기*/
				padding: 0px;   /*margin은 바깥 여백, padding은 안쪽 여백*/
			}
			
			.title{
				background-color: #e9ecef;
				width: 600px;
				height: 30px;
				margin: 20px;
				border-left: 5px solid red;
				padding: 5px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="title">제목1</div>

		<header class="title">제목2</header> <!-- 꼭 div가 아니더라도 블럭 요소면 모두 가능 -->
		
		<div class="title">제목3</div>
	</body>
</html>
