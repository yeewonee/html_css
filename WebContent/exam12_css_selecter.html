<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">

			p{
				color:red;
			}
			/* 콤마는  or이랑 같음  */
	
			/* class1과 class2가 동시에 둘 다 적용된 엘리먼트 선택 */
		/* 	.class1.class2{
				color:red;
			} */
			
			/* class3인 엘리먼트의 내용(자손)중에서 class4가 선택 (계단식 ) */
			.class3 .class4{
				color:cyan;
			}
			
			/* class3인 엘리먼트의 바로 밑(자식)에서 class4가 선택 */
			.class3>.class4{
				color:yellow;
			}
			
		</style>
	</head>
	<body>
	
		<p style="color:red;"> this is content </p>
		<p class="class1"> this is content2 </p>
		<p class="class1 class2"> this is content3 </p>
		<p class="class2"> this is content4 </p>
		
		<div class="class3"> 
			<p>this is content4</p>
			<p class="class4">this is content5</p>
			<div> 
				<p class="class4">this is content6</p>
			</div>
		</div>
		
	</body>
</html>
