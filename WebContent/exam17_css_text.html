<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			*{
				margin: 10px;    /*위 아래 여백 없애주기*/
				padding: 0px;   /*margin은 바깥 여백, padding은 안쪽 여백*/
			}
			
			a{
				text-decoration: none;   <!-- 모든 a태그의 장식을 없애겠다! 톰캣밑에 언더바 사라짐-->
			}
			
			.title{
				background-color: #e9ecef;
				width: 600px;
				height: 30px;
				margin: 20px;
				border-left: 5px solid red;
				padding: 5px;
				box-sizing: border-box;
				color: #495057;
				text-align: center;
				font-style: italic;
				font-weight: bold;
				font-size: 1.5em;     
		</style>
	</head>
	<body>
		<div class="title">제목1</div>
		<a href="http://tomcat.apache.org">톰캣</a>
			<div>
				원가격:<span style="text-decoration: line-through;"></span>
			    할인가:<span>2000</span>
			</div>
	</body>
</html>
